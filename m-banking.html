<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konsul IT - M-Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
  </head>
  <body style="background-color: #e7f9ff">
    <!-- Sidebar -->
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">CodzSword</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-agenda"></i>
              <span>Task</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
              <i class="lni lni-protection"></i>
              <span>Auth</span>
            </a>
            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Login</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Register</a>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
              <i class="lni lni-layout"></i>
              <span>Multi Level</span>
            </a>
            <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#multi-two" aria-expanded="false" aria-controls="multi-two"> Two Links </a>
                <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                  <li class="sidebar-item">
                    <a href="#" class="sidebar-link">Link 1</a>
                  </li>
                  <li class="sidebar-item">
                    <a href="#" class="sidebar-link">Link 2</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-popup"></i>
              <span>Notification</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-cog"></i>
              <span>Setting</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-3">
        <div class="text-center">
          
          <!-- Konten -->
          <section>
            <div class="text-center mt-2">
              <div class="col mt-3">
                <h3 class="text-black">Tambahkan Metode Pembayaran Anda</h3>
              </div>
            </div>
            <div class="row justify-content-center pb-5 pt-5 ps-5 px-5">
              <div class="p-2">
                <div class="card p-4 shadow">
                  <div style="display: flex; align-items: center">
                    <img src="img/bni.png" alt="m-banking" width="5%" />
                    <p class="ms-3 pt-3">BNI</p>
                    <div class="position-absolute top-50 end-0 translate-middle-y pe-4">
                      <button type="button" class="btn d-grid text-white ms-auto" style="height: 35px; border-radius: 50px; background-color: #cf0000">Sambungkan</button>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="p-2">
                <div class="card p-4 shadow">
                  <div style="display: flex; align-items: center">
                    <img src="img/mandiri.png" alt="m-banking" width="5%" />
                    <p class="ms-3 pt-3">MANDIRI</p>
                    <div class="position-absolute top-50 end-0 translate-middle-y pe-4">
                      <button type="button" class="btn d-grid text-white ms-auto" style="height: 35px; border-radius: 50px; background-color: #cf0000">Sambungkan</button>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="p-2">
                <div class="card p-4 shadow">
                  <div style="display: flex; align-items: center">
                    <img src="img/bca.png" alt="m-banking" width="5%" />
                    <p class="ms-3 pt-3">BCA</p>
                    <div class="position-absolute top-50 end-0 translate-middle-y pe-4">
                      <button type="button" class="btn d-grid text-white ms-auto" style="height: 35px; border-radius: 50px; background-color: #cf0000">Sambungkan</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Akhir Konten -->

        </div>
      </div>
    </div>
    <!-- Akhir Sidebar -->

    <!-- Footer -->
    <div class="blockcode">
      <footer class="shadow" style="background-color: #111b43">
        <div class="d-flex justify-content-between align-items-center mx-auto py-3 flex-wrap" style="width: 95%">
          <p class="text-white">&copy; KONSULIT, 2024. ALL RIGHTS RESERVED</p>
          <div class="text-white">
            <b>Follow Us:</b>
            <button class="btn btn-flat p-2">
              <img src="img/instagram.png" alt="instagram" height="20" />
            </button>
            <button class="btn btn-flat p-2">
              <img src="img/facebook.png" alt="instagram" height="20" />
            </button>
            <button class="btn btn-flat p-2">
              <img src="img/youtube.png" alt="instagram" height="20" />
            </button>
          </div>
        </div>
      </footer>
    </div>
    <!-- Akhir Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
